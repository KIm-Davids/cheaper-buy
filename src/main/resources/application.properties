# ==============================
# = SERVER CONFIG =
# ==============================
server.port=8081
spring.application.name=ScraperApplication

# ==============================
# = DATABASE CONFIG =
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/product_results?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# = JPA / HIBERNATE CONFIG =
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


spring.restclient.enabled=false
spring.httpclient.enabled=false
allowPublicKeyRetrieval=true
